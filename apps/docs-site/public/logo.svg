  <!-- Left -->
  <path d="M 20 50 L 30 45 L 30 55 Z" fill="url(#grad1)"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="url(#grad1)"/>
  
  <!-- Gesture hand icon (simplified) -->
